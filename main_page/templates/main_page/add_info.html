{% extends 'login_system/base.html' %}
{% load static %}

{% block content %}
<header id="header">
    <div class="inner">
        <a href="http://127.0.0.1:8000/" class="logo">
            <span class="symbol"><img src="{% static 'website/images/skl.svg' %}" alt="" /></span>
            <span class="title">Audit System</span>
        </a>
    </div>
</header>

<center>
    <h1>Add Info to database</h1>
    <br/>

    {% if submitted %}
        Your info was submitted successfully!
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
</center>

<!-- ðŸ§  Select2 CSS + JS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('.item-select').select2({
            placeholder: "Search for an item",
            allowClear: true,
            ajax: {
                url: "{% url 'item_search' %}",
                dataType: 'json',
                delay: 250,
                data: function(params) {
                    return {
                        term: params.term
                    };
                },
                processResults: function(data) {
                    return {
                        results: data.results
                    };
                },
                cache: true
            },
            minimumInputLength: 1
        });
    });
</script>
{% endblock %}
